<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Order Display</title>
<link href="https://fonts.googleapis.com/css?family=Sriracha&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Sriracha', cursive;
    background: #FFD44E; /* Yellow */
    color: #9C1B1B; /* Dark red */
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: flex-start;
    height: 100vh;
    box-sizing: border-box;
    overflow: hidden;
    gap: 40px;
  }
  .section {
    display: flex;
    flex-direction: column;
    flex: 1;
  }
  h1 {
    margin: 0;
    font-size: 4em;
    text-align: center;
  }
  .list-container {
    flex: 1;
    margin-top: 20px;
    background: #fff3c2;
    border-radius: 20px;
    border: 4px solid #9C1B1B;
    padding: 20px;
    overflow-y: auto;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
  }
  .order-item {
    font-size: 2em;
    background: #ffffff;
    padding: 20px;
    border-radius: 10px;
    border: 3px solid #9C1B1B;
    text-align: center;
    word-wrap: break-word;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .ready-item {
    background: #C8E6C9; /* Light green background for ready */
  }
  .detail-line {
    font-size: 0.9em;
    color: #333;
  }
  .list-container::-webkit-scrollbar {
    display: none;
  }
</style>
</head>
<body>
  <div class="section">
    <h1>Preparing</h1>
    <div class="list-container" id="prep-list"></div>
  </div>
  <div class="section">
    <h1>Ready</h1>
    <div class="list-container" id="ready-list"></div>
  </div>

<script>
  function loadQueues() {
    const prepData = JSON.parse(localStorage.getItem('preparationQueue') || '[]');
    const readyData = JSON.parse(localStorage.getItem('readyQueue') || '[]');
    return {prepData, readyData};
  }

  const prepList = document.getElementById('prep-list');
  const readyList = document.getElementById('ready-list');

  function render() {
    const {prepData, readyData} = loadQueues();

    // Show last 15 in descending order for both
    const displayedPrep = prepData.slice(-15).reverse();
    const displayedReady = readyData.slice(-15).reverse();

    prepList.innerHTML = '';
    readyList.innerHTML = '';

    displayedPrep.forEach(order => {
      const div = document.createElement('div');
      div.className = 'order-item';
      div.textContent = order.id;
      const detail = document.createElement('div');
      detail.className = 'detail-line';
      detail.textContent = `Estimate: ${order.estimate} min`;
      div.appendChild(detail);
      prepList.appendChild(div);
    });

    displayedReady.forEach(order => {
      const div = document.createElement('div');
      div.className = 'order-item ready-item'; // green background
      div.textContent = order.id;

      const detail = document.createElement('div');
      detail.className = 'detail-line';
      // Calculate countdown
      const now = Date.now();
      let remainingMs = (order.estimate * 60 * 1000) - (now - order.movedToReadyAt);
      if (remainingMs < 0) remainingMs = 0;
      const remainingMin = Math.floor(remainingMs / 60000);
      const remainingSec = Math.floor((remainingMs % 60000)/1000);
      detail.textContent = `Time Left: ${remainingMin}m ${remainingSec}s`;
      div.appendChild(detail);

      div.setAttribute('data-id', order.id); // store ID for reference if needed
      readyList.appendChild(div);
    });
  }

  // Update countdown every second
  setInterval(render, 1000);
  render();
</script>
</body>
</html>
