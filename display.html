<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Order Display</title>
<link href="https://fonts.googleapis.com/css?family=Sriracha&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Sriracha', cursive;
    background: #FFD44E; 
    color: #9C1B1B;
    margin: 20px;
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    flex-direction: row;
    gap: 40px;
    justify-content: center;
    align-items: flex-start;
    height: 100vh;
    overflow: hidden;
  }

  .section {
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  h1 {
    margin: 0;
    font-size: 4em; 
    text-align: center;
    margin-bottom: 20px;
    color: #9C1B1B;
  }

  .list-container {
    flex: 1;
    background: #fff3c2;
    border-radius: 20px;
    border: 4px solid #9C1B1B;
    padding: 10px;
    overflow-y: auto;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
  }

  .order-item {
    background: #ffffff;
    border: 3px solid #9C1B1B;
    border-radius: 10px;
    font-size: 2em;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 15px;
    text-align: center;
    line-height: 1.1em;
    color: #9C1B1B; 
  }

  .order-item.ready {
    background: #039FA0; 
    border: 3px solid #ffffff; 
    color: #ffffff; 
  }

  .order-id {
    font-weight: bold;
    font-size: 1.4em;
    margin-bottom: 5px;
  }

  .order-est {
    font-size: 0.8em;
    color: #333;
  }

  .list-container::-webkit-scrollbar {
    display: none;
  }
</style>
</head>
<body>
  <div class="section">
    <h1>Preparing</h1>
    <div class="list-container" id="prep-list"></div>
  </div>
  <div class="section">
    <h1>Ready to Pick Up</h1>
    <div class="list-container" id="ready-list"></div>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAl4rWQWxChvKFWrh_WzjEzcqwrxk9TxB8",
    authDomain: "haroy-queue.firebaseapp.com",
    projectId: "haroy-queue",
    storageBucket: "haroy-queue.firebasestorage.app",
    messagingSenderId: "248712815428",
    appId: "1:248712815428:web:7ce7e388c73cebc7af2d11",
    measurementId: "G-P7B6H2C3PN",
    databaseURL: "https://haroy-queue-default-rtdb.firebaseio.com/"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  let preparationQueue = [];
  let readyQueue = [];

  const prepList = document.getElementById('prep-list');
  const readyList = document.getElementById('ready-list');

  onValue(ref(db, 'queues'), (snapshot) => {
    const data = snapshot.val();
    if (data) {
      preparationQueue = data.preparationQueue || [];
      readyQueue = data.readyQueue || [];
    } else {
      preparationQueue = [];
      readyQueue = [];
    }
    render();
  });

  function render() {
    const displayedPrep = preparationQueue.slice(-20).reverse();
    const displayedReady = readyQueue.slice(-20).reverse();

    prepList.innerHTML = '';
    readyList.innerHTML = '';

    displayedPrep.forEach(order => {
      const div = document.createElement('div');
      div.className = 'order-item';
      const idSpan = document.createElement('div');
      idSpan.className = 'order-id';
      idSpan.textContent = order.id;

      const estSpan = document.createElement('div');
      estSpan.className = 'order-est';
      estSpan.textContent = `Est. ${order.estimate} mins`;

      div.appendChild(idSpan);
      div.appendChild(estSpan);
      prepList.appendChild(div);
    });

    displayedReady.forEach(order => {
      const div = document.createElement('div');
      div.className = 'order-item ready'; 
      const idSpan = document.createElement('div');
      idSpan.className = 'order-id';
      idSpan.textContent = order.id;

      div.appendChild(idSpan);
      readyList.appendChild(div);
    });
  }
</script>

</body>
</html>
