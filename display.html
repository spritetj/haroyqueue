<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Order Display</title>
<link href="https://fonts.googleapis.com/css?family=Sriracha&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Sriracha', cursive;
    background: #FFD44E; 
    color: #9C1B1B;
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    flex-direction: row;
    gap: 40px;
    justify-content: center;
    align-items: flex-start;
    height: 100vh;
    overflow: hidden;
  }
  .section {
    flex: 1;
    display: flex;
    flex-direction: column;
  }
  h1 {
    margin: 0;
    font-size: 3em;
    text-align: center;
  }
  /* Three columns to fit more queues */
  .list-container {
    flex: 1;
    margin-top: 10px;
    background: #fff3c2;
    border-radius: 20px;
    border: 4px solid #9C1B1B;
    padding: 10px;
    overflow-y: auto;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
  }
  .order-item {
    background: #ffffff;
    border: 2px solid #9C1B1B;
    border-radius: 10px;
    font-size: 1.5em;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 5px;
  }
  .order-item.ready {
    background: #C8E6C9; /* Green background for ready */
  }
  .order-id {
    font-weight: bold;
  }
  .order-est {
    font-size: 0.9em;
    color: #333;
  }
  .list-container::-webkit-scrollbar {
    display: none;
  }
</style>
</head>
<body>
  <div class="section">
    <h1>Preparing</h1>
    <div class="list-container" id="prep-list"></div>
  </div>
  <div class="section">
    <h1>Ready</h1>
    <div class="list-container" id="ready-list"></div>
  </div>

<script>
  function loadQueues() {
    const prepData = JSON.parse(localStorage.getItem('preparationQueue') || '[]');
    const readyData = JSON.parse(localStorage.getItem('readyQueue') || '[]');
    return {prepData, readyData};
  }

  const prepList = document.getElementById('prep-list');
  const readyList = document.getElementById('ready-list');

  function render() {
    const {prepData, readyData} = loadQueues();

    // Show last 15 descending, or we can show all but try to fit 20 above fold 
    // Requirement says show 20 queues, no scroll if possible, but we have no guarantee there are <=20.
    // We'll keep showing them. If more than 20 appear, user can scroll.
    // We'll still do descending for consistency:
    const displayedPrep = prepData.slice(-20).reverse();
    const displayedReady = readyData.slice(-20).reverse();

    prepList.innerHTML = '';
    readyList.innerHTML = '';

    // Preparation: show queue on left, estimate on right
    displayedPrep.forEach(order => {
      const div = document.createElement('div');
      div.className = 'order-item';

      const idSpan = document.createElement('span');
      idSpan.className = 'order-id';
      idSpan.textContent = order.id;

      const estSpan = document.createElement('span');
      estSpan.className = 'order-est';
      estSpan.textContent = `Estimate: ${order.estimate} min`;

      div.appendChild(idSpan);
      div.appendChild(estSpan);
      prepList.appendChild(div);
    });

    // Ready: green background, only queue ID
    displayedReady.forEach(order => {
      const div = document.createElement('div');
      div.className = 'order-item ready';

      const idSpan = document.createElement('span');
      idSpan.className = 'order-id';
      idSpan.textContent = order.id;

      // No estimate in ready
      div.appendChild(idSpan);
      readyList.appendChild(div);
    });
  }

  setInterval(render, 2000);
  render();
</script>
</body>
</html>
