<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Order Display</title>
<link href="https://fonts.googleapis.com/css?family=Sriracha&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Sriracha', cursive;
    background: #FFD44E; 
    color: #9C1B1B;
    margin: 20px;
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    flex-direction: row;
    gap: 40px;
    justify-content: center;
    align-items: flex-start;
    height: 100vh;
    overflow: hidden;
  }
  .section {
    flex: 1;
    display: flex;
    flex-direction: column;
  }
  h1 {
    margin: 0;
    font-size: 4em; /* Large heading */
    text-align: center;
    margin-bottom: 20px;
  }
  .list-container {
    flex: 1;
    background: #fff3c2;
    border-radius: 20px;
    border: 4px solid #9C1B1B;
    padding: 10px; /* slightly less padding to fit more items */
    overflow-y: auto;
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* 4 columns now */
    gap: 10px; /* slightly smaller gap */
  }
  .order-item {
    background: #ffffff;
    border: 3px solid #9C1B1B;
    border-radius: 10px;
    font-size: 2em; /* Large base font size */
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 15px; 
    text-align: center;
    line-height: 1.1em; /* Slightly tighter line-height */
  }
  .order-item.ready {
    background: #C8E6C9;
  }
  .order-id {
    font-weight: bold;
    font-size: 1.4em; /* Make the queue number even larger than base font */
    margin-bottom: 5px;
  }
  .order-est {
    font-size: 0.8em; /* Smaller font for estimate line */
    color: #333;
  }
  .list-container::-webkit-scrollbar {
    display: none;
  }
</style>
</head>
<body>
  <div class="section">
    <h1>Preparing</h1>
    <div class="list-container" id="prep-list"></div>
  </div>
  <div class="section">
    <h1>Ready to Pick Up</h1>
    <div class="list-container" id="ready-list"></div>
  </div>

<script>
  function loadQueues() {
    const prepData = JSON.parse(localStorage.getItem('preparationQueue') || '[]');
    const readyData = JSON.parse(localStorage.getItem('readyQueue') || '[]');
    return {prepData, readyData};
  }

  const prepList = document.getElementById('prep-list');
  const readyList = document.getElementById('ready-list');

  function render() {
    const {prepData, readyData} = loadQueues();

    const displayedPrep = prepData.slice(-20).reverse();
    const displayedReady = readyData.slice(-20).reverse();

    prepList.innerHTML = '';
    readyList.innerHTML = '';

    displayedPrep.forEach(order => {
      const div = document.createElement('div');
      div.className = 'order-item';
      const idSpan = document.createElement('div');
      idSpan.className = 'order-id';
      idSpan.textContent = order.id;

      const estSpan = document.createElement('div');
      estSpan.className = 'order-est';
      estSpan.textContent = `Est. ${order.estimate} mins`; // Changed text

      div.appendChild(idSpan);
      div.appendChild(estSpan);
      prepList.appendChild(div);
    });

    displayedReady.forEach(order => {
      const div = document.createElement('div');
      div.className = 'order-item ready';

      const idSpan = document.createElement('div');
      idSpan.className = 'order-id';
      idSpan.textContent = order.id;

      div.appendChild(idSpan);
      readyList.appendChild(div);
    });
  }

  setInterval(render, 2000);
  render();
</script>
</body>
</html>
